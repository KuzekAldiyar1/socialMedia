<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Yoink</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="yoink.jpg" alt="Yoink Logo"></a>
        <nav>
            <a href="#home">Main</a>
            <a href="#messages">Soon New!!!</a>
        </nav>
    </header>
    <section id="posts">
        <div class="post">
            <div class="profile">
                <img src="f1.png" alt="Profile Photo">
                <h2>maxverstappen1</h2>
            </div>
            <img src="f1race.avif" alt="F1 Race">
            <div class="actions">
                <div class="likes">
                    <img src="heart.png" alt="Like">
                    <span>0</span>
                </div>
                <div class="comments">
                    <input type="text" placeholder="Add a comment...">
                    <button>Post</button>
                </div>
            </div>
            <div class="comments-section">
            </div>
        </div>
    </section>
</body>
</html>
